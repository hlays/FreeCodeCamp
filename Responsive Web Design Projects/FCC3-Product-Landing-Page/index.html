    <section id="Contact_Us">
      <h2>Contact Us</h2>
      <form id="form" method="GET" action="https://freecodecamp.com">
        <div class="dados">
          <label for="name" id="name-label">First Name:</label>
          <input id="name" type="text" placeholder="Firt name" required />
          <label for="Last Name">Last Name:</label>
          <input id="Last_Name" type="text" placeholder="Last Name" required />
        </div>
        <br>
        <div>
          <label for="phone" id="phone-label">Phone Number:</label>
          <input id="phone" type="tel" placeholder="0000-0000" required />
          <label for="email" id="email">Email:</label>
          <input id="email" type="email" placeholder="your@email.com" required />
        </div>
        <br>
        <div>
          <label for="contact">
            <span>Thank you for contacting us.</span> 
            <br>
            Briefly state the subject. We will contact you as soon as possible.</label>
          <br>
          <textarea rows="5" cols="60">Your text here</textarea>
        </div>
        <div>
          <button id="submit">Submit</button>
        </div>
      </form>
